<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" />
</head>
<body>
    <div id="app">
        <bm-container fluid>
            <bm-section>
                <bm-input
                    theme="info"
                    bm-type="text"
                    value="some value"
                >
                    <bm-label slot="label">Name</bm-label>
                    <bm-help slot="help" validation="danger">This username is available</bm-help>
                </bm-input>
                <bm-input
                    bm-type="email"
                >
                    <bm-label slot="label">Email Address</bm-label>
                    <bm-help slot="help" validation="success">This email is available</bm-help>
                </bm-input>
                <bm-textarea size="small" theme="info" value="hello">
                    <bm-label slot="label">Comments</bm-label>
                    <bm-help slot="help">This email is available</bm-help>
                </bm-textarea>
            </bm-section>
            <bm-section>
                <bm-content>
                    <h1>Control</h1>
                    <bm-control grouped addons>
                        <p>
                            hello
                        </p>
                    </bm-control>
                    <h1>Buttons</h1>
                    <bm-button
                        size="medium"
                        theme="primary"
                        :state="[
                            'outlined',
                        ]"
                        icon="github"
                    >Github</bm-button>
                    <bm-button
                        theme="primary"
                        :state="[
                            'focused',
                            'hovered',
                            'disabled',
                        ]"
                    >Button!</bm-button>
                </bm-content>
            </bm-section>
            <bm-section size="medium">
                <bm-columns
                    responsive="mobile"
                    gapless
                    multiline
                >
                    <bm-column
                        :responsive="{
                            mobile: 'half',
                            tablet: 'one-third',
                            desktop: 'one-quarter',
                        }"
                    >
                        <p>hello</p>
                    </bm-column>
                    <bm-column
                        :size="2"
                        :offset="2"
                        :narrow="['mobile', 'tablet']"
                    >
                        <p>hello</p>
                    </bm-column>
                </bm-columns>
            </bm-section>
        </bm-container>
    </div>
    <script src="/dist/build.js"></script>
</body>
</html>
