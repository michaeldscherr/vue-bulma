<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" />
</head>
<body>
    <div id="app">
        <bm-container fluid>
            <bm-section>
                <bm-content>
                    <h1>Buttons</h1>
                    <bm-button
                        size="medium"
                        theme="primary"
                        :styles="[
                            'outlined',
                        ]"
                    >Button!</bm-button>
                </bm-content>
            </bm-section>
            <bm-section size="medium">
                <bm-columns
                    responsive="mobile"
                    gapless
                    multiline
                >
                    <bm-column
                        :responsive="{
                            mobile: 'half',
                            tablet: 'one-third',
                            desktop: 'one-quarter',
                        }"
                    >
                        <p>hello</p>
                    </bm-column>
                    <bm-column
                        :size="2"
                        :offset="2"
                        :narrow="['mobile', 'tablet']"
                    >
                        <p>hello</p>
                    </bm-column>
                </bm-columns>
            </bm-section>
        </bm-container>
    </div>
    <script src="/dist/build.js"></script>
</body>
</html>
